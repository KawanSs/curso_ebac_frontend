<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-warning alert-dismissible">
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                    Comece seu cadastro
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Cadastro</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome</label>
                    <input class="form-control" type="text" id="nome" />
                    <label class="form-label" for="email">Seu e-mail</label>
                    <input class="form-control" type="mail" id="email">
                    <label class="form-label" for="telefone">Seu telefone</label>
                    <input class="form-control" type="tel" id="telefone">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="termos">Li e concordo com os termos de uso</label>
                        <input class="form-check-input" type="checkbox" id="termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
