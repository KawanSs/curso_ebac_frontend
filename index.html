<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <forms>
            <thead>
                <h1>Formulário de Cadastro</h1>
            </thead>
            <tbody>
                <label for="ipt_name">Nome: </label>
                <input type="text" id="ipt_name" placeholder="Insira Seu Nome Aqui">
                <br />
                <label for="ipt_email">E-mail: </label>
                <input type="email" id="ipt_email" placeholder="Insira Seu Email Aqui">
                <br />
                <label for="ipt_pwd">Senha: </label>
                <input type="password" id="ipt_pwd">
                <br />
                <button type="submit"> <a href="confirmation.html">Cadastrar</a></button>
            </tbody>
        </forms>
    </main>
    <footer>
        <hr />
        <strong>&copy;Soares</strong>, Kawan. 2024 - Todos os direitos reservados.
    </footer>
</body>
</html>
